<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>mapa @ morava</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-ajax@2.1.0/dist/leaflet.ajax.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <style>
      #map {position: absolute; top: 0; right: 0; bottom: 0; left: 0;}
    </style>
  </head>
  <body>
    <div id="map">
    </div>
    <p><a href="https://www.openstreetmap.org/copyright" target="_blank" rel="noopener">&copy; OpenStreetMap contributors</a></p>
    <script>
      const map = L.map('map', {maxZoom:21, minZoom:14}).setView([49.53, 17.26], 14);

      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 21,
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);

      L.control.scale().addTo(map);

      L.tileLayer(`tiles/{z}/{x}/{y}.png`,{
          tileSize: 256,
          //zoomOffset: -1,
          maxZoom: 21,
          minZoom: 14,
          attribution: 'my',
          //crossOrigin: true
      }).addTo(map);

      var geojsonLayer = new L.geoJson.ajax('./data.geojson')
          .bindPopup(function (layer) {
              return layer.feature.properties.popis;
          }).addTo(map);
		$.getJSON("https://gist.githubusercontent.com/rostanetek/514574556d25c0985d03ab0d3ebb892d/raw/9af0ba4cd571e9701951d039f46db0a79b33e356/test.geojson",function(data){
    // add GeoJSON layer to the map once the file is loaded
    L.geoJson(data).addTo(map);
    </script>
  </body>
</html>
